<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Angular App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product-list" id="productList">
            <h3>Products</h3>
            <ul id="productListUl">
                <!-- Dynamic content generated by JavaScript -->
            </ul>
        </div>
        <div class="product-details" id="productDetails">
            <h3>Product Details</h3>
            <div id="productDetailsDetails" style="display: none;">
                <h4 id="selectedproductname"></h4>
                <p><strong>Price:</strong> <span id="selectedproductprice"></span></p>
                <h4 id="productname"></h4>
                <p><strong>Type:</strong> <span id="selectedproducttype"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
