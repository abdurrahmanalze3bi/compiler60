<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RootComponent</title>
    <link rel="stylesheet" href="root.css">
</head>
<body>
<div class="container"><div class="product-list"><h3><Products></Products></h3><ul><li data-ng-for="let product of products" data-event-click="selectProduct(product)"><input data-src="product.imageUrl" alt="{{ product.name }}" /><p><span class="product.name-display">{{product.name}}</span></p></li></ul></div><div data-ng-if="selectedProduct" class="product-details"><h3><Product></Product><Details></Details></h3><input data-src="selectedProduct!.imageUrl" alt="{{ selectedProduct!.name }}" /><h4><span class="selectedProduct!.name-display">{{selectedProduct!.name}}</span></h4><p><strong><Price></Price></strong><span class="selectedProduct!.price-display">{{selectedProduct!.price}}</span></p><p><strong><Type></Type></strong><span class="selectedProduct!.type-display">{{selectedProduct!.type}}</span></p></div></div>
    <script src="root.js"></script>
</body>
</html>
